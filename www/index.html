<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Camera App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
</head>
<body class="bg-gray-100 text-center">
    <div class="container mx-auto mt-10">
        <h1 class="text-2xl font-bold mb-4">Camera Person Detection</h1>
        <button id="openCamera" class="bg-blue-500 text-white px-4 py-2 rounded">Open Camera</button>
        <div id="cameraContainer" class="mt-4">
            <video id="cameraPreview" class="hidden"></video>
            <canvas id="cameraCanvas" class="mx-auto"></canvas>
        </div>
    </div>
</body>
</html>
